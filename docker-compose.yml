version: "3.7"

networks: 
  rentx_network:

services: 
  rentx_database:
    image: postgres
    container_name: rentx_database
    restart: always
    ports: 
      - 5432:5432
    environment: 
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=rentx
      - POSTGRES_DB=rentx
    volumes: 
      - pgdata:/data/postgres
    networks: 
      - rentx_network

  rentx_app:
    build: .
    container_name: rentx_app
    ports: 
      - 3333:3333
    volumes: 
      - .:/usr/app
    networks: 
      - rentx_network
    depends_on:
      - rentx_database
      
volumes: 
  pgdata: 
    driver: local
